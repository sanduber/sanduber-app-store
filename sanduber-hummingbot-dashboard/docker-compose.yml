version: '3.7'

services:
  dashboard:
    build:
      context: https://github.com/sanduber/dashboard.git  # Your dashboard repo
      dockerfile: Dockerfile  
    container_name: dashboard
      ports:
      - "8501:8501"
    environment:
        - AUTH_SYSTEM_ENABLED=True
        - BACKEND_API_HOST=backend-api
        - BACKEND_API_PORT=8000
